<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>
    var pares = []
    var impares = []
    
    do{
        var numeros = prompt('Insira 5 numeros, separando por ","');
        numeros = numeros.split(',')
      } while(numeros.length != 5) 
      
    document.write ('Seus números são: ', numeros, '<br><br>')
    document.write ('Maior número: ', Math.max(...numeros), '<br>')
    document.write ('Menor número: ', Math.min(...numeros), '<br><br>')

    for (i of numeros){
      if (i % 2)
        impares.push(i)
      else
        pares.push(i)
    }

    document.write('São pares: ', pares)
    document.write('<br>São impares: ', impares, '<br>')
    
    var rep = []
    var count = 1
    numeros.sort()
    for (i = 0; i < numeros.length; i++){
        
        if (numeros[i] == numeros[i+1]){
            count++
        }
        else{
          if(count > 1){
            rep.push([numeros[i], count])
            count = 1
          }
        }
    }

    for (i = 0; i < rep.length; i++){
      document.write(`<br>O número ${rep[i][0]} se repete ${rep[i][1]} vezes`)
    }




    

  </script>

</body>
</html>
